<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check-in</title>
  <link rel="stylesheet" href="static/css/page.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body background="static/image/register.jpg" style=" background-repeat:no-repeat ;background-size:100% 100%;
background-attachment: fixed;">
<header>
  <nav>
    <div class="logo">Gymnasium reservation system</div>
    <div class="mobile-menu">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
    <ul class="nav-list">
        <li><a href="index">Home</a></li>
        <li><a href="course">Appointment</a></li>
        <li><a href="venue">Venue</a></li>
        <li><a href="select-course">Course</a></li>
        <li><a href="personal">Personal</a></li>
    </ul>
  </nav>
</header>
<center>
<div class="content">
<h4>Courses you have taken and are ongoing</h4>
<table>
  <tr>
    <th>Course number</th>
    <th>Course name</th>
    <th>Teacher</th>
    <th>Time</th>
    <th>Location</th>
    <th>State</th>
  </tr>
  <tr th:each="course : ${course_list}">
    <td th:text="'#'+${course.getCourse_id()}">1</td>
    <td th:text="${course.getCourse_name()}">Badminton</td>
    <td>Li</td>
    <td th:text="${course.getTime()}">
        <select name="time">
            <option value="1">08:00-09:35 Mon</option>
            <option value="2">09:50-12:15 Mon</option>
            <option value="3">14:00-15:35 Mon</option>
            <option value="4">15:50-18:15 Mon</option>
            <option value="5">08:00-09:35 Tue</option>
            <option value="6">09:50-12:15 Tue</option>
            <option value="7">14:00-15:35 Tue</option>
            <option value="8">15:50-18:15 Tue</option>
            <option value="9">08:00-09:35 Wes</option>
            <option value="10">09:50-12:15 Wes</option>
            <option value="11">14:00-15:35 Wes</option>
            <option value="12">15:50-18:15 Wes</option>
            <option value="13">08:00-09:35 Thu</option>
            <option value="14">09:50-12:15 Thu</option>
            <option value="15">14:00-15:35 Thu</option>
            <option value="16">15:50-18:15 Thu</option>
            <option value="17">08:00-09:35 Fri</option>
            <option value="18">09:50-12:15 Fri</option>
            <option value="19">14:00-15:35 Fri</option>
            <option value="20">15:50-18:15 Fri</option>
        </select>
    </td>
    <td th:text="${course.getLocation()}">Badminton hall</td>
    <td><span>
 <i class="fas fa-map-marker-alt"></i>
    </span><button class="btn">sign in</button></td>
  </tr>

</table>

</div>
</center>
<script src="static/js/page.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>course</title>
  <link rel="stylesheet" href="static/css/page.css">
</head>
<body background="static/image/register.jpg" style=" background-repeat:no-repeat ;background-size:100% 100%;
background-attachment: fixed;">
<header>
  <nav>
    <div class="logo">Gymnasium reservation system</div>
    <div class="mobile-menu">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
    <ul class="nav-list">
      <li><a href="index">Home</a></li>
      <li><a href="course">Appointment</a></li>
      <li><a href="venue">Venue</a></li>
      <li><a href="select-course">Course</a></li>
      <li><a href="personal">Personal</a></li>
    </ul>
  </nav>
</header>
<center>
  <div class="content">
    <h4>Already by appointment</h4>
    <table>
      <tr>
        <th>Course number</th>
        <th>Course name</th>
        <th>Teacher</th>
        <th>Time</th>
        <th>State</th>
      </tr>
      <!----the physical education class you attended---->
      <tr th:each="course : ${course_list}">
        <td th:text="'#'+${course.getCourse_id()}">1</td>
        <td th:text="${course.getCourse_name()}">Badminton</td>
        <td>Li</td>
        <td th:text="${course.getTime()}">
          08:00-09:35 Mon
        </td>
        <td><button class="btn"><a th:href="'cancel-course?id='+${course.getId()}">Cancel</a></button></td>
      </tr>

    </table>
    <button class="btn1"><a href="select-course">Make reservation</a></button>
    <table>
      <tr>
        <th>venue number</th>
        <th>venue name</th>
        <th>time</th>
        <th>state</th>
      </tr>
      <tr th:each="stvenue : ${stvenue_list}">
        <td th:text="'#'+${stvenue.getId()}">1</td>
        <td th:text="${stvenue.getName()}">Badminton</td>
        <td th:text="${stvenue.getTime()}">09:50-12:15 Mon</td>
        <td><button class="btn"><a th:href="'cancel-venue?id='+${stvenue.getId()}">Cancel</a></button></td>
      </tr>
    </table>
  </div>
  <button class="btn1"><a href="venue">Make reservation</a></button>
</center>

<script src="static/js/page.js"></script>
</body>
</html>
